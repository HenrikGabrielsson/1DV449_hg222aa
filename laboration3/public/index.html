<!doctype html>
<html>
    <head>
        <title>Trafikkartan</title>
        <meta charset="utf-8" />
        
        <link href="style/trafficStyle.css" rel="stylesheet" />
    </head>
    <body>
        <div id="messageList">
        <h2>Trafikmeddelanden</h2>
        </div>
        
        <div id="mapDiv">
        </div>
        <div id="about">
            <p class="copyright"></p><p class="lastUpdate"></p>
        </div>
        
        <div id="filterOptionsDiv">
            <form id="filterOptionsForm" method="POST">
                <label for="priority_1">Mycket allvarlig händelse:</label>
                <input type="checkbox" name="priority" value="1" class="priority_checkbox" id="priority_1" checked />
                
                <label for="priority_2">Stor händelse:</label>
                <input type="checkbox" name="priority" value="2" class="priority_checkbox" id="priority_2" checked />
                
                <label for="priority_3">Störning:</label>
                <input type="checkbox" name="priority" value="3" class="priority_checkbox" id="priority_3" checked />
                
                <label for="priority_4">Information:</label>
                <input type="checkbox" name="priority" value="4" class="priority_checkbox" id="priority_4" checked />
                
                <label for="priority_5">Mindre störning:</label>
                <input type="checkbox" name="priority" value="5" class="priority_checkbox" id="priority_5" checked />
                
                <input type="submit" value="Filtrera">
            </form>
        </div>
        
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxcezqYVL3pbVmcYxTbRJNOm98VFwyNQU"></script>
        <script type="text/javascript" src="script/mapScript.js"></script>
    </body>
    
</html>
