<!doctype html>
<html>
    <head>
        <title>Trafikkartan</title>
        <meta charset="utf-8" />
        
        <link href="style/trafficStyle.css" rel="stylesheet" />
    </head>
    <body>
        <div id="messageList">
        <h2>Trafikmeddelanden</h2>
        </div>
        
        <div id="mapDiv">
        </div>
        <div id="about">
            <p class="copyright"></p><p class="lastUpdate"></p>
        </div>
        
        <div id="filterOptionsDiv">
            <form id="filterOptionsForm" method="POST">
                <label for="category_1">Vägtrafik:</label>
                <input type="checkbox" name="category" value="0" class="category_checkbox" id="category_1" checked />
                
                <label for="category_2">Kollektivtrafik:</label>
                <input type="checkbox" name="category" value="1" class="category_checkbox" id="category_2" checked />
                
                <label for="category_3">Planerad störning:</label>
                <input type="checkbox" name="category" value="2" class="category_checkbox" id="category_3" checked />
                
                <label for="category_4">Övrigt:</label>
                <input type="checkbox" name="category" value="3" class="category_checkbox" id="category_4" checked />

                <input type="submit" value="Filtrera">
            </form>
        </div>
        
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxcezqYVL3pbVmcYxTbRJNOm98VFwyNQU"></script>
        <script type="text/javascript" src="script/mapScript.js"></script>
    </body>
    
</html>
